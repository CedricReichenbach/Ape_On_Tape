<!DOCTYPE html>
<html>

<head>
<title>Apes With Capes On Tape Escape From Rape</title>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<script type="text/javascript" src="js/pixastic.custom.js"></script>
<script type="text/javascript" src="js/global_settings.js"></script>
<script type="text/javascript" src="js/ape_on_tape.js"></script>
<script type="text/javascript" src="js/game-meta.js"></script>
<script type="text/javascript" src="js/visibility.js"></script>
<script type="text/javascript" src="js/drawing.js"></script>
<script type="text/javascript" src="js/drawing_utils.js"></script>
<script type="text/javascript" src="js/json_map.js"></script>
<script type="text/javascript" src="js/farbtastic.js"></script>
<link rel="stylesheet" type="text/css" href="css/farbtastic.css" />
<link rel="stylesheet" type="text/css" href="css/ape_on_tape.css">
<link href='http://fonts.googleapis.com/css?family=Finger+Paint'
	rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Marcellus'
	rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="header">
		<div id="title">Ape Escape</div>
		<div id="playerName">
			<span class="description">Name:</span> <span class="name"></span>
		</div>
		<div id="gameRoom">
			<span class="description">Room:</span> <span class="name"></span>
		</div>
		<div id="music-control" class="control">Play Music</div>
		<div id="menu-control" class="control">Menu</div>
	</div>
	<div id="gameContent">
		<canvas id="canvas" width="800" height="600"></canvas>
		<div id="statusBox">
			<table>
				<tr>
					<th><img src="img/ape_animation.gif" style="float: left" /></th>
					<th><p id="statusText" style="float: left"></p></th>
				</tr>
			</table>
		</div>
		<div id="menu" style="display: none">
			<ul class="menu_tabs">
				<li><a id="tab_quit" href="#">X</a></li>
				<li><a id="tab_rooms" href="#">Rooms</a></li>
				<li><a id="tab_designer" href="#">Designer</a></li>
				<li><a id="tab_settings" href="#">Game settings</a></li>
			</ul>
			<div id="m_rooms" class="menu_content">
				<h3 class="playerName-title">Player Name:</h3>
				<h3 class="playerName">
					<span class="playerName-value"></span><span
						class="playerName-changeInfo"> (change)</span></span>
				</h3>
				<h3>Rooms:</h3>
				<div id="roomList">
					<ul></ul>
				</div>
			</div>
			<div id="m_designer" class="menu_content">
				<h3>Design your player:</h3>
				<table>
					<tr>
						<th><form onsubmit="return false;">
								<div id="picker"></div>
								<input type="text" id="color" name="color" value="#ff0000" />
							</form>
						<th>
							<canvas id="designerCanvas"></canvas>
						</th>
					</tr>
					<tr>
						<th><input id="hatButton" type="button" name="applyHat"
							value="Apply hat" /> <input id="stripeButton" type="button"
							name="applyStripe" value="Apply stripe" /></th>
					</tr>
				</table>
			</div>
			<div id="m_settings" class="menu_content">
				<h3>Settings:</h3>
			</div>
		</div>
		<div id="menu-overlay"></div>
		<!-- <div id="canvas-overlay">
		<div id="canvas-lightbox">Waiting for another player...</div>
	</div> -->
	</div>
	<div id="playerList">
		<h3>Players:</h3>
		<ul></ul>
	</div>

	<!-- div id="delay-graph"></div -->
	<div id="fps" width="200" height="100"
		style="float: left; background-color: blue; position: absolute; top: 0; right: 0">-</div>

</body>
</html>
